<div class="card mt-3">
    <div class="card-header">
        <h5 class="card-title center">Bases Carregadas para Processamento</h5>
    </div>
    <ul class="list-group list-group-flush">
        {% for file_name in filtered_files %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center flex-column">
                <strong class="text-truncate" style="max-width: 80%;">{{ file_name }}</strong>
                <div class=" d-flex mt-2">
                    <!-- Botão de Excluir com Ícone -->
                    <button type="button" class="btn btn-danger mr-2" data-toggle="modal" data-target="#deleteModal{{ forloop.counter }}">
                        <i class="fas fa-trash-alt"></i>
                    </button>

                    <!-- Botão de Renomear com Ícone -->
                    {% include 'apps/home/button_renomear.html' with icon=true %}
                </div>
            </div>
        </li>
        <!-- Modal para confirmar a exclusão -->
        {% include 'apps/home/modal_excluir.html' %}
        {% endfor %}
    </ul>
    <div class="card-footer d-flex justify-content-center">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#uploadModal">
            Upload <i class="fas fa-upload"></i>
        </button>
    </div>
</div>

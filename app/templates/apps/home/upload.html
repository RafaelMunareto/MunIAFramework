<!-- Modal de Upload -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload de Arquivo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
      <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
          {% csrf_token %}
          <label for="fileField">Selecione um arquivo</label>
          <input type="file" name="file" id="fileField">
          <label for="fileNameField">Nome do Arquivo</label>
          <input type="text" name="file_name" id="fileNameField">
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>
